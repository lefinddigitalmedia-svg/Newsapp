<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to DOCX (Preserve Layout)</title>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js";
  </script>

  <!-- DOCX.js -->
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>PDF to DOCX (Keep Formatting)</h2>
    <input type="file" id="pdfFile" accept="application/pdf"><br>
    <button onclick="convertPDF()">Convert</button>
    <p id="status"></p>
  </div>

  <script>
    async function convertPDF() {
      const fileInput = document.getElementById("pdfFile");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        alert("Please select a PDF file");
        return;
      }

      status.textContent = "Reading PDF...";
      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;

      let children = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport: viewport }).promise;

        // Convert canvas to base64 image
        const imgData = canvas.toDataURL("image/png");
        const image = docx.Media.addImage(
          new docx.Document(),
          await fetch(imgData).then(r => r.blob())
        );

        children.push(new docx.Paragraph(image));
      }

      const doc = new docx.Document({
        sections: [{ children }]
      });

      status.textContent = "Generating DOCX...";
      const blob = await docx.Packer.toBlob(doc);

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = file.name.replace(/\.pdf$/i, "") + "_formatted.docx";
      link.click();

      status.textContent = "Done âœ…";
    }
  </script>
</body>
</html>
